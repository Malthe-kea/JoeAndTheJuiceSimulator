<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" th:href="@{/stylesheet.css}">
</head>
<body>
<h1> Sandwich Orders</h1>
<ul>
    <li th:each="order : ${orders}">

        <strong th:text="${order.breadType.displayName()}"></strong> with
        <strong th:text="${order.topping.displayToppings()}"></strong>,
        <strong th:text="${order.condiment.displayCondiments()}"></strong>
        Size: <strong th:text="${order.size.displaySize()}"></strong>
        <a class="edit-link" th:href="@{/order/edit/{id}(id=${order.orderId})}">Edit</a>

    </li>
</ul>
<a th:href="@{/}">Place another order</a>
</body>
</html>
