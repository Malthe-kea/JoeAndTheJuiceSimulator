<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<h1> Sandwich Orders</h1>
<ul>
    <li th:each="order : ${orders}">

        <strong th:text="${order.breadType.displayName}"></strong> with
        <strong th:text="${order.topping.displayToppings}"></strong>,
        Size: <strong th:text="${order.size.getSize()}"></strong>
    </li>
</ul>
<a th:href="@{/order}">Place another order</a>
</body>
</html>
